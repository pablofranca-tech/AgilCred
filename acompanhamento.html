<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgilCred - Acompanhamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="agilcred-bg">
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <!-- Cabeçalho -->
                <div class="text-center mb-4">
                    <h1 class="agilcred-logo">AgilCred</h1>
                    <h2 class="agilcred-subtitle">Acompanhamento</h2>
                </div>

                <!-- Card -->
                <div class="agilcred-card">
                    <!-- Última Solicitação -->
                    <div class="mb-4 p-3 bg-light rounded">
                        <h5 class="fw-bold mb-3">Última Solicitação</h5>
                        <div id="solicitacaoInfo">
                            <p class="text-muted mb-0">Nenhuma solicitação encontrada</p>
                        </div>
                    </div>

                    <!-- Status -->
                    <div class="agilcred-status-list">
                        <div class="agilcred-status-item active">
                            <div class="agilcred-status-badge"></div>
                            <div class="agilcred-status-content">
                                <h6 class="mb-1">Em análise</h6>
                                <p class="text-muted mb-0 small">Seu pedido está sendo analisado</p>
                            </div>
                        </div>
                        
                        <div class="agilcred-status-item">
                            <div class="agilcred-status-badge"></div>
                            <div class="agilcred-status-content">
                                <h6 class="mb-1">Aprovado</h6>
                                <p class="text-muted mb-0 small">Crédito aprovado</p>
                            </div>
                        </div>
                        
                        <div class="agilcred-status-item">
                            <div class="agilcred-status-badge"></div>
                            <div class="agilcred-status-content">
                                <h6 class="mb-1">Liberado</h6>
                                <p class="text-muted mb-0 small">Dinheiro disponível</p>
                            </div>
                        </div>
                    </div>

                    <!-- Aviso -->
                    <div class="alert alert-info mt-4">
                        <i class="bi bi-info-circle me-2"></i>
                        Você receberá atualizações por e-mail
                    </div>

                    <!-- Botões -->
                    <button class="btn agilcred-btn-primary w-100 mt-3" onclick="navegar('saldo.html')">
                        <i class="bi bi-wallet2 me-2"></i>Ver Saldo
                    </button>

                    <button class="btn agilcred-btn-secondary w-100 mt-3" onclick="navegar('dashboard.html')">
                        <i class="bi bi-arrow-left me-2"></i>Voltar ao Menu
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function carregarSolicitacao() {
            const solicitacao = JSON.parse(localStorage.getItem('solicitacao'));
            const div = document.getElementById('solicitacaoInfo');
            
            if (solicitacao) {
                div.innerHTML = `
                    <div class="d-flex justify-content-between mb-2">
                        <span>Valor:</span>
                        <strong>R$ ${solicitacao.valor.toLocaleString('pt-BR')}</strong>
                    </div>
                    <div class="d-flex justify-content-between mb-2">
                        <span>Prazo:</span>
                        <strong>${solicitacao.prazo} meses</strong>
                    </div>
                    <div class="d-flex justify-content-between mb-2">
                        <span>Data:</span>
                        <strong>${solicitacao.data}</strong>
                    </div>
                    <div class="d-flex justify-content-between">
                        <span>Status:</span>
                        <strong class="text-primary">${solicitacao.status}</strong>
                    </div>
                `;
            }
        }

        function navegar(pagina) {
            window.location.href = pagina;
        }

        // Inicializar
        window.addEventListener('DOMContentLoaded', carregarSolicitacao);
    </script>
</body>
</html>
