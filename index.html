<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgilCred - Login</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="agilcred-bg">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-4">
                <!-- Card de Login -->
                <div class="agilcred-card text-center">
                    <!-- Logo -->
                    <div class="mb-4">
                        <i class="bi bi-bank fs-1 text-primary mb-3"></i>
                        <h1 class="agilcred-logo">AgilCred</h1>
                        <p class="text-muted">Sua fintech digital</p>
                    </div>

                    <!-- Formulário -->
                    <form id="loginForm">
                        <div class="mb-3">
                            <label class="form-label fw-semibold">CPF ou CNPJ</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-person-badge"></i></span>
                                <input type="text" class="form-control" placeholder="Digite seu CPF ou CNPJ" required>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-semibold">Senha</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
                                <span class="input-group-text" id="toggleSenha" style="cursor: pointer;">
                                    <i class="bi bi-eye"></i>
                                </span> 
                            </div>
                        </div>

                        <button type="submit" class="btn agilcred-btn-primary w-100 py-2 mb-3">
                            <i class="bi bi-box-arrow-in-right me-2"></i>Entrar
                        </button>

                        <div class="text-center">
                            <a href="#" class="text-decoration-none">Esqueci minha senha</a>
                        </div>
                    </form>

                    <div class="mt-4 pt-3 border-top">
                        <p class="text-muted mb-3">Não tem uma conta?</p>
                        <button class="btn agilcred-btn-secondary w-100" onclick="window.location.href='cadastro.html'">
                            <i class="bi bi-person-plus me-2"></i>Criar Conta
                        </button>
                    </div>
                </div>

                <!-- Footer -->
                <div class="text-center mt-4">
                    <p class="text-white small">
                        <i class="bi bi-shield-check me-1"></i>
                        Seus dados estão seguros conosco
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Mostrar/esconder senha
        document.getElementById('toggleSenha').addEventListener('click', function() {
            const senha = document.getElementById('senha');
            const icon = this.querySelector('i');
            
            if (senha.type === 'password') {
                senha.type = 'text';
                icon.classList.remove('bi-eye');
                icon.classList.add('bi-eye-slash');
            } else {
                senha.type = 'password';
                icon.classList.remove('bi-eye-slash');
                icon.classList.add('bi-eye');
            }
        });

        // Simular login
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Salva que está logado
            localStorage.setItem('logado', 'true');
            localStorage.setItem('saldo', '5000');
            
            // Vai para o dashboard
            window.location.href = 'dashboard.html';
        });
    </script>
</body>
</html>
